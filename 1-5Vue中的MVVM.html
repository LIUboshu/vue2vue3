<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 引入VUE -->
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 
            MVVM模型
                1.M:模型（model)：data中的数据
                2.V：视图（View）：模板代码
                3.VM：视图模型（ViewModel）:Vue实例
            观察发现：
                1.data中所有的属性，最后都出现在vm上
                2.vm身上所有的属性及Vue原型上所有属性，在Vue模板中都可以直接使用 $xxxx


         -->
        <div id="root">
            <h1>学校名字：{{name}}</h1>
            <h1>学校名字：{{age}}</h1>
            <h1>测试1：{{1+1}}</h1>
            <h1>{{$options}}----------------------------------</h1>
            <h1>{{$mount}}</h1>
        </div>
        <script>
            Vue.config.productionTip = false;// 阻止vue在启动时生成生产提示

            const vm = new Vue({
                el:'#root',
                data:{
                    name:'哈哈',
                    age:18,
                    a:1
                }
            })
            console.log(vm)


        </script>
    </body>
</html>
