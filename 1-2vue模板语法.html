<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 引入VUE -->
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 
            Vue模板语法有2大类：
                1.插值语法：
                    功能：用于解析标签体内容
                    写法：{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
                2.指令语法：
                    功能：用于解析标签（包括：标签属性，标签体内容，绑定事件）
                    举例：v-bind:href="xxx"  :href="xxx"   xxx同样要写js表达式
                            且可以直接读取到data中的所有属性
                    备注：Vue中有很多的指令  v-????
         -->
         <!-- 准备一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr>
            <h1>指令语法</h1>
            <a v-bind:href="school.url.toUpperCase()" x="school.hi">点我进{{school.name}}</a>
            <a :href="school.url" :x="school.hi">点我进{{school.name}}</a>
        </div>
        <script>
            Vue.config.productionTip = false;// 阻止vue在启动时生成生产提示
            new Vue({
                el:'#root',
                data:{
                    name:'jack',
                    school:{
                        name:'百度',
                        hi:'你好',
                        url:'https://www.baidu.com/'
                    }
                }
            })
        </script>
    </body>
</html>
