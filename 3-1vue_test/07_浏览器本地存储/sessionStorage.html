<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>sessionStorage</h2>
        <button onclick="saveData()">点我保存一个数据</button>
        <button onclick="readData()">点我读取一个数据</button>
        <button onclick="delData()">点我删除一个数据</button>
        <button onclick="delAllData()">点我清空一个数据</button>
        <script>
            function saveData(){
                // window可以省略
                // window.sessionStorage.setItem('msg','hello')

                var p = {name:'张三',age:18,sex:'男'}
                sessionStorage.setItem('msg','hello');
                sessionStorage.setItem('msg2',6666);
                //  JSON.stringify() 方法用于将 JavaScript 值转换为 JSON 字符串
                sessionStorage.setItem('person',JSON.stringify(p));//转换成字符串
            }
            let readData = () =>{
                console.log(sessionStorage.getItem('msg'));
                console.log(sessionStorage.getItem('msg2'));
                const result = sessionStorage.getItem('person');
                console.log(JSON.parse(result));//JSON.parse() 方法将数据转换为 JavaScript 对象。
            }
            function delData(){
                sessionStorage.removeItem('msg2')
            }
            function delAllData(){
                sessionStorage.clear()
            }
        </script>
    </body>
</html>
